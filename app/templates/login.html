{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _('Login') }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>{{ _('New User?') }} <a href="{{ url_for('register') }}">{{ _('Click here to register') }}</a></p>
    <p>{{ _('Forgot Password?') }} <a href="{{ url_for('reset_password_request') }}">{{ _('Click here to reset') }}</a></p>

{% endblock %}
